<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publications | Advanced Electronics & Sensor Devices Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .nav-link-active { color: #1e40af; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white/70 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-semibold text-gray-900">AESD Lab</a>
            <div class="flex items-center gap-6 text-sm text-gray-500">
                <a href="index.html" class="hover:text-gray-900">Home</a>
                <a href="research.html" class="hover:text-gray-900">Research</a>
                <a href="team.html" class="hover:text-gray-900">Team</a>
                <a href="teaching.html" class="hover:text-gray-900">Teaching</a>
                <a href="publications.html" class="nav-link-active">Publications</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-20">
        <div class="max-w-4xl mx-auto">
            <section>
                <h1 class="text-4xl font-bold text-gray-900">Publications</h1>
                <p class="mt-3 text-lg text-gray-600">
                    A comprehensive list of our lab's scholarly articles and peer-reviewed journals.
                </p>
            </section>
        
            <section class="mt-12">
                <div class="flex items-center mb-6">
                    <label for="year-filter" class="mr-3 text-sm font-medium text-gray-700">Filter by year:</label>
                    <select id="year-filter" class="block w-40 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                <div id="publications-container" class="space-y-4">
                    <p class="text-gray-500">Loading publications...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="mt-20 border-t border-gray-200 bg-white">
        <div class="container mx-auto px-6 py-10">
            <div class="max-w-2xl mx-auto text-gray-600 text-sm">
                <h2 class="font-semibold text-gray-800">Contact</h2>
                <p class="mt-2">Advanced Electronics & Sensor Devices Lab</p>
                <p>Shibaura Institute of Technology, Tokyo</p>
                <a href="mailto:aarya@shibaura-it.ac.jp" class="text-blue-600 hover:underline">aarya@shibaura-it.ac.jp</a>
            </div>
        </div>
    </footer>

    <script>
        const container = document.getElementById('publications-container');
        const yearFilter = document.getElementById('year-filter');
        let allPublications = [];

        function renderPublications(pubs) {
            container.innerHTML = '';
            if (pubs.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No publications found for the selected year.</p>';
                return;
            }
            pubs.forEach(pub => {
                const el = document.createElement('div');
                el.className = 'bg-white p-5 rounded-lg border border-gray-200 shadow-sm';
                el.innerHTML = `
                    <p class="text-gray-800 text-sm">
                        <span class="font-semibold">${pub.authors || ''}</span> (${pub.year || ''}).
                        <span class="font-bold text-gray-900">${pub.title || ''}</span>
                        <em class="text-gray-600">${pub.venue || ''}.</em>
                    </p>
                    <div class="mt-2 space-x-4 text-xs">
                        ${pub.links?.doi ? `<a href="${pub.links.doi}" target="_blank" class="text-blue-600 font-medium hover:underline">DOI</a>` : ''}
                        ${pub.links?.pdf ? `<a href="${pub.links.pdf}" target="_blank" class="text-blue-600 font-medium hover:underline">PDF</a>` : ''}
                    </div>
                `;
                container.appendChild(el);
            });
        }

        fetch('data/publications.json')
            .then(r => r.ok ? r.json() : [])
            .then(pubs => {
                allPublications = pubs.sort((a, b) => (b.year || 0) - (a.year || 0));
                const years = [...new Set(allPublications.map(p => p.year))].sort((a, b) => b - a);
                yearFilter.innerHTML = '<option value="all">All Years</option>';
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                renderPublications(allPublications);
            })
            .catch(error => {
                container.innerHTML = '<p class="text-red-500">Could not load publications data.</p>';
            });

        yearFilter.addEventListener('change', (event) => {
            const selectedYear = event.target.value;
            renderPublications(selectedYear === 'all' ? allPublications : allPublications.filter(p => p.year.toString() === selectedYear));
        });
    </script>
</body>
</html>
